version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - "5001:5000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwt-secret-key}
    volumes:
      - ./backend:/app
      - ./scraper:/scraper
      - ./data/uploads:/app/uploads
      - ./data/database:/app/database
      - ./logs/backend:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    command: python app.py

  celery_worker:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwt-secret-key}
    volumes:
      - ./backend:/app
      - ./scraper:/scraper
      - ./data/uploads:/app/uploads
      - ./data/database:/app/database
      - ./logs/celery:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      recovery:
        condition: service_completed_successfully
    command: celery -A celery_config.celery_app worker --loglevel=info --concurrency=2

  recovery:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwt-secret-key}
    volumes:
      - ./backend:/app
      - ./scraper:/scraper
      - ./data/uploads:/app/uploads
      - ./data/database:/app/database
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    command: sh -c "sleep 5 && python recover_projects.py"
    restart: "no"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3002:80"
    environment:
      - REACT_APP_API_URL=https://b.hugmediary.com
    depends_on:
      - backend

volumes:
  redis_data:
